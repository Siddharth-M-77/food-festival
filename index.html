<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Festival Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Food Festival Banner -->
  <section class="relative bg-cover bg-center h-screen" style="background-image: url(https://plus.unsplash.com/premium_photo-1683121372345-cce0d85768a3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div> <!-- Dark overlay -->

    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
      <!-- Title -->
      <h1 class="text-white text-4xl md:text-6xl font-bold mb-4">Delicious Food Festival 2024</h1>
      <p class="text-gray-200 text-lg md:text-xl mb-6">Taste the world's best street food, exotic dishes, and local favorites!</p>
      
      <!-- Date and Location -->
      <div class="mb-8">
        <span class="inline-block bg-red-500 text-white text-sm font-medium py-2 px-4 rounded-lg mr-2">September 25-27</span>
        <span class="inline-block bg-yellow-500 text-white text-sm font-medium py-2 px-4 rounded-lg">Central Park, NYC</span>
      </div>

      <!-- CTA Buttons -->
      <div>
        <a href="#tickets" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:-translate-y-1 mr-4">Get Tickets</a>
        <a href="#explore" class="bg-white hover:bg-gray-100 text-green-600 font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:-translate-y-1">Explore More</a>
      </div>
    </div>
  </section>
</body>
</html>
